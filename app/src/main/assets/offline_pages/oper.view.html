  function convertDataURLToBlob(dataURL)
  {
      var arr = dataURL.split(',');
      var code = window.atob(arr[1]);
      var aBuffer = new window.ArrayBuffer(code.length);
      var uBuffer = new window.Uint8Array(aBuffer);
      for(var i = 0; i < code.length; i++)
      {
          uBuffer[i] = code.charCodeAt(i);
      }

      }
      else
      {
          // return new window.Blob([ uBuffer ]);
          return new window.Blob([ aBuffer ], {type: arr[0].match(/:(.*?);/)[1]});
      }
  }
  function changeBlobImageQuality(blob, callback, format, quality)
  {
      format = format || 'image/jpeg';
      quality = quality || 0.6; // 经测试0.9最合适
      var fr = new FileReader();
      fr.onload = function(e)
      {
          var dataURL = e.target.result;
          var img = new Image();
          img.onload = function()
          {
              var canvas = document.createElement('canvas');
              var ctx = canvas.getContext('2d');
          var oldWidth = img.width;
          var oldHeight = img.height;
          var newWidth = img.width;//window.screen.width;
          var newHeight = Math.floor(oldHeight / oldWidth * newWidth);
              canvas.width = newWidth;
              canvas.height = newHeight;
          ctx.drawImage(img, 0, 0, newWidth, newHeight);
              // ctx.drawImage(img, 0, 0);
              var newDataURL = canvas.toDataURL(format, quality);
              if(callback) callback(convertDataURLToBlob(newDataURL), img);
              canvas = null;
          };
          img.src = dataURL;
      };
      fr.readAsDataURL(blob); // blob 转 dataURL
      function dataURLtoBlob(dataurl)
      {
          var arr = dataurl.split(','),
              mime = arr[0].match(/:(.*?);/)[1],
              bstr = atob(arr[1]),
              len = bstr.length,
              u8arr = new Uint8Array(len);
          while (len--) u8arr[len] = bstr.charCodeAt(len);
          return new Blob([u8arr], {type: mime});
      }
  }

  function downscaleImage(dataUrl, newWidth, imageType, imageArguments) {
      "use strict";
      var image, oldWidth, oldHeight, newHeight, canvas, ctx, newDataUrl;

      // Provide default values
      imageType = imageType || "image/jpeg";
      imageArguments = imageArguments || 0.7;

      // Create a temporary image so that we can compute the height of the downscaled image.
      image = new Image();
      image.src = dataUrl;
      oldWidth = image.width;
      oldHeight = image.height;
      newHeight = Math.floor(oldHeight / oldWidth * newWidth)

      // Create a temporary canvas to draw the downscaled image on.
      canvas = document.createElement("canvas");
      canvas.width = newWidth;
      canvas.height = newHeight;
      var ctx = canvas.getContext("2d");

      // Draw the downscaled image on the canvas and return the new data URL.
      ctx.drawImage(image, 0, 0, newWidth, newHeight);
      newDataUrl = canvas.toDataURL(imageType, imageArguments);
      return newDataUrl;
  }

    function checkMobile(sMobile){
       /**
        * 手机号码:
        * 13[0-9], 14[5,7], 15[0, 1, 2, 3, 5, 6, 7, 8, 9], 17[6, 7, 8], 18[0-9], 170[0-9]
        * 移动号段: 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        * 联通号段: 130,131,132,155,156,185,186,145,176,1709
        * 电信号段: 133,153,180,181,189,177,1700
        */
       if((/^1(3[0-9]|4[57]|5[0-35-9]|8[0-9]|70)\d{8}$/.test(sMobile)))
         return true;
       /**
        * 中国移动：China Mobile
        * 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        */
       if((/(^1(3[4-9]|4[7]|5[0-27-9]|7[8]|8[2-478])\d{8}$)|(^1705\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国联通：China Unicom
        * 130,131,132,155,156,185,186,145,176,1709
        */
       if((/(^1(3[0-2]|4[5]|5[56]|7[6]|8[56])\d{8}$)|(^1709\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国电信：China Telecom
        * 133,153,180,181,189,177,1700
        */
       if((/(^1(33|53|77|8[019])\d{8}$)|(^1700\d{7}$)/.test(sMobile)))
         return true;
       return false;
     }

    });
    return div;
  }
  function setup_hooks()
  {
  //图片点击放大
    $('.crame_img').off();
    $('.crame_img').on('click','.crame_show',function(e){
      var imgSrc = $(this).find("img")[0].currentSrc;
      imgShow.html(imgSrc);
      e.stopPropagation();
    });
  }
  $('#changeExpectTime').click(function(e) {
    $('expectTime').focus();
  });
  //图片点击放 end
  function fill_oper(info)
  {
    var bizStates={
     ineffect:"未生效",
     dealing:"处理中",
     finished: "已完成",
     solved:"已解决",
    };
    if(info.bizState == 'dealing' && info.expectTime<format_hd_time(get_now_full()))
    {
      bizStates={
       ineffect:"未生效",
       dealing:"超时未解决",
       finished: "已完成",
       solved:"已解决",
      };
    }
    if((info.bizState == 'finished' || info.bizState == 'solved') && info.endTime<format_hd_time(get_now_full()) )
    {
      bizStates={
       ineffect:"未生效",
       dealing:"超时未解决",
       finished: "超时完成",
       solved:"超时已解决",
      };
    }
    $('#billNumber').html(info.billNumber);
    $('#bizState').html(get_value(bizStates[info.bizState]));
    $('#store').html(info.store.name);
    if(info.inspector)
      $('#inspector').html(info.inspector.name);
    $('#remark').html(info.remark);

    if(userinfo.permissions.indexOf("/cre-app/operInspect/updateTime") >= 0) {
      if(info.bizState == 'ineffect' || info.bizState == 'dealing')
      {
        $('input#expectTime').parent().removeClass('hidden');
        $('span#expectTime').parent().remove();
        $('input#expectTime').val(info.expectTime.replace(' ','T').replace(/\./g,'-'));
        $('input#expectTime').change(function(e){
          var expectTime = $('#expectTime').val()+':00';
          var now = get_now_full().replace(' ','T').replace(/\./g,'-');
          if(now > expectTime)
          {
            showMessage('期望完成时间不能小于当前时间。');
          }
        });
      }
      else
      {
        $('#changeExpectTime').find('.must_2').remove();
        $('input#expectTime').parent().remove();
        $('#expectTime').html(info.expectTime);
      }
    } else {
      $('#expectTime').html(info.expectTime);
    }

    if(info.building)
      $('#building').html(info.building.name);
    if(info.floor)
      $('#floor').html(info.floor.name);
    $('#place').html(info.place);
    if(info.dutyPerson)
      $('#dutyPerson').html(info.dutyPerson.name);

    $('#inspectTime').html(info.inspectTime);
    $('#inspectTopic').html(info.inspectTopic);
    $('#category').html(info.category+','+info.categoryItem);
    $("#store,#category").css("opacity","1");
    $(info.beforePictures).each(function(idx, item ){
        var div = create_image_item(item.id);
        $('#beforePictures').append(div);
    });
    if(info.beforePictures.length == 0)
    {
      $('.beforePictures').remove();
    }

    if(operInspect.bizState == 'dealing')
    {
      $('.dealing').removeClass('hidden');
    }
    else if(operInspect.bizState == 'solved')
    {
      $('#dealInfo').val(info.dealInfo);
      $(info.afterPictures).each(function(idx, item ){
          var div = create_image_item(item.id);
          $('#afterPictures').append(div);
      });
      if(info.afterPictures.length == 0)
      {
        $('.afterPictures').remove();
      }
      $('.solved').removeClass('hidden');
      $('#endTime').html(info.endTime);
    }
    else if(operInspect.bizState == 'finished')
    {
      $('#dealInfo').val(info.dealInfo);
      $(info.afterPictures).each(function(idx, item ){
          var div = create_image_item(item.id);
          $('#afterPictures').append(div);
      });
      if(info.afterPictures.length == 0)
      {
        $('.afterPictures').remove();
      }
      $('#confirmInfo').val(info.dealInfo);
      $('.finished').removeClass('hidden');
      $('#endTime').html(info.endTime);
    }
    setup_hooks();
  }

if(userinfo.permissions.indexOf("/cre-app/operInspect/updateTime")) {

$('#submit').click(function(e){
    var expectTime = $('#expectTime').val();
    if(expectTime == '')
    {
      showMessage('请输入期望完成时间。');
      return ;
    }
    expectTime = expectTime+':00';
    var now = get_now_full().replace(' ','T').replace(/\./g,'-');
    if(now > expectTime)
    {
      showMessage('期望完成时间不能小于当前时间。');
      return;
    }

    var data = 'time='+get_now_full()+'&operator.id='+userinfo.code+'&operator.fullname='+userinfo.name+'&operator.namespace=hd';
    var args = operInspect;
    args.expectTime = expectTime.replace('T',' ').replace(/\-/g,'.');
    if( args == undefined)
    {
      return;
    }
    m_loading.html();
    $.HDAPI.save_oper_inspect(data, args, function(result){
      m_loading.remove();
      if(result.success)
      {
        // showMessage('数据提交成功');
        // goto_url("opers.html");
        MobileBridge.showAlertAndRedirectWithCleanStack("数据提交成功", "opers.html");
      }
      else
      {
        showMessage(result.message);
      }
    });
  });
}

  var operInspect = undefined;
  var oper = get_storage('oper');
  if(oper)
  {
    var data = {
      userGroups:userGroups,
      stores: stores_uuids,
    };
    $.HDAPI.get_oper_inspect(oper.uuid, data, function(result){
        m_loading.remove();//loading 移除
        if(result.success)
        {
          operInspect=result.body;
          fill_oper(result.body);
          if(userinfo.permissions.indexOf("/cre-app/operInspect/updateTime") >= 0) {
            if(operInspect.bizState == 'ineffect' || operInspect.bizState == 'dealing')
            {
              $('#submit').removeClass('hidden');
            }
            else {
              $('body').addClass('zero-margin');
            }
          } else {
            $('body').addClass('zero-margin');
          }
        } else {
          showMessage(result.message);
        }
      });
  }
});
