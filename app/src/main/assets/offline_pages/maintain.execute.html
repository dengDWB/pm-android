	{

	    var code = window.atob(arr[1]);
	    var aBuffer = new window.ArrayBuffer(code.length);
	    var uBuffer = new window.Uint8Array(aBuffer);
	    for(var i = 0; i < code.length; i++)

	}
	function changeBlobImageQuality(blob, callback, format, quality)
	{
	    format = format || 'image/jpeg';
	    quality = quality || 0.6; // 经测试0.9最合适
	    var fr = new FileReader();
	    fr.onload = function(e)
	    {
	        var dataURL = e.target.result;
	        var img = new Image();
	        img.onload = function()
	        {
	            var canvas = document.createElement('canvas');
	            var ctx = canvas.getContext('2d');
			    var oldWidth = img.width;
			    var oldHeight = img.height;
			    var newWidth = img.width;//window.screen.width;
		    	var	newHeight = Math.floor(oldHeight / oldWidth * newWidth);
	            canvas.width = newWidth;
	            canvas.height = newHeight;
		    	ctx.drawImage(img, 0, 0, newWidth, newHeight);
	            // ctx.drawImage(img, 0, 0);
	            var newDataURL = canvas.toDataURL(format, quality);
	            if(callback) callback(convertDataURLToBlob(newDataURL), img);
	            canvas = null;
	        };
	        img.src = dataURL;
	    };
	    fr.readAsDataURL(blob); // blob 转 dataURL
	    function dataURLtoBlob(dataurl)
	    {
	        var arr = dataurl.split(','),
	            mime = arr[0].match(/:(.*?);/)[1],
	            bstr = atob(arr[1]),
	            len = bstr.length,
	            u8arr = new Uint8Array(len);
	        while (len--) u8arr[len] = bstr.charCodeAt(len);
	        return new Blob([u8arr], {type: mime});
	    }
	}

	function downscaleImage(dataUrl, newWidth, imageType, imageArguments) {
	    "use strict";
	    var image, oldWidth, oldHeight, newHeight, canvas, ctx, newDataUrl;

	    // Provide default values
	    imageType = imageType || "image/jpeg";
	    imageArguments = imageArguments || 0.7;

	    // Create a temporary image so that we can compute the height of the downscaled image.
	    image = new Image();
	    image.src = dataUrl;
	    oldWidth = image.width;
	    oldHeight = image.height;
	    newHeight = Math.floor(oldHeight / oldWidth * newWidth)

	    // Create a temporary canvas to draw the downscaled image on.
	    canvas = document.createElement("canvas");
	    canvas.width = newWidth;
	    canvas.height = newHeight;
	    var ctx = canvas.getContext("2d");

	    // Draw the downscaled image on the canvas and return the new data URL.
	    ctx.drawImage(image, 0, 0, newWidth, newHeight);
	    newDataUrl = canvas.toDataURL(imageType, imageArguments);
	    return newDataUrl;
	}

	  function checkMobile(sMobile){
       /**
        * 手机号码:
        * 13[0-9], 14[5,7], 15[0, 1, 2, 3, 5, 6, 7, 8, 9], 17[6, 7, 8], 18[0-9], 170[0-9]
        * 移动号段: 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        * 联通号段: 130,131,132,155,156,185,186,145,176,1709
        * 电信号段: 133,153,180,181,189,177,1700
        */
       if((/^1(3[0-9]|4[57]|5[0-35-9]|8[0-9]|70)\d{8}$/.test(sMobile)))
         return true;
       /**
        * 中国移动：China Mobile
        * 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        */
       if((/(^1(3[4-9]|4[7]|5[0-27-9]|7[8]|8[2-478])\d{8}$)|(^1705\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国联通：China Unicom
        * 130,131,132,155,156,185,186,145,176,1709
        */
       if((/(^1(3[0-2]|4[5]|5[56]|7[6]|8[56])\d{8}$)|(^1709\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国电信：China Telecom
        * 133,153,180,181,189,177,1700
        */
       if((/(^1(33|53|77|8[019])\d{8}$)|(^1700\d{7}$)/.test(sMobile)))
         return true;
       return false;
     }

   if(content=='')

     showMessage("请填写过程记录内容");

    }
    repairRecord.artificialFeeCharge = $('.fee-type[data-fee-type="artificialFeeCharge"]').length >0;

    {
      repairRecord.artificialFee = $.trim($('.fee-type[data-fee-type="artificialFeeCharge"]').closest('.fee-record').find('input.price').val());

      }
    }
    repairRecord.materialFeeCharge = $('.fee-type[data-fee-type="materialFeeCharge"]').length >0;
    if(repairRecord.materialFeeCharge)
    {
      var ok=true;
      var feeRecords=[];
      $('.fee-type[data-fee-type="materialFeeCharge"]').each(function(idx, fee){
        var record = $(fee).closest('.fee-record');
        var material = $(record).find('.fee-material').data('material');

        feerecord.warehouse = maintainconfigure.warehouse;
        feerecord.subject = maintainconfigure.materialSubject;
        feerecord.material = material;
        feerecord.specification = material.specification;
        feerecord.material = material;
        feerecord.qty = $.trim($(record).find('input.qty').val());
        if($.isNumeric(feerecord.qty)==false)
        {
          showMessage("请填写物料数量。");
          ok=false;
          return false;
        }
        feerecord.price = $.trim($(record).find('input.price').val());
        feerecord.total = feerecord.qty *feerecord.price ;
        feeRecords.push(feerecord);
      });
      if(ok==false)
        return undefined;
      repairRecord.feeRecords=feeRecords;
    }

    $('.serviceman').each(function(idx, serviceman){
      var man = $(serviceman).data('serviceman');
      if(man!=undefined)
        servicemen.push(man);
    });
    repairRecord.servicemans=servicemen;
    repairRecord.processes = [{
      operatorTime:operatorTime,
      operator:operator,
      content:content,
    }];
    return repairRecord;
  }
  function save_maintain(callback)
  {
      var extra = 'time='+get_now_full()+'&operator.id='+userinfo.code+'&operator.fullname='+userinfo.name+'&operator.namespace=hd';
      var isfinished = $('.evaluation').closest('.finished').hasClass('hidden');
      if(maintaininfo.bizState =='ineffect')
      {
        maintaininfo.maintainBeginTime=format_hd_time(get_now_full());
      }
      else if(maintaininfo.bizState == 'repairing')
      {
        maintaininfo.maintainEndTime=format_hd_time(get_now_full());
        maintaininfo.repairRecord = get_repairRecord();
        if(maintaininfo.repairRecord==undefined)
        {
          m_loading.remove();
          return;
        }
        var afterPictures = []
        $('#afterPicture').children('.image-item').each(function(idx,pic){
          afterPictures.push($(pic).data('image'));
        });
        maintaininfo.afterPictures=afterPictures;
      }
      else if(maintaininfo.bizState == 'solved')
      {
        maintaininfo.tenantEvaluation=$.trim($('#tenantEvaluation').val());
        //updatecynthia 回访备注
        // if(maintaininfo.tenantEvaluation=='')
        // {
        //   showMessage('请输入回访备注。');
        //   m_loading.remove();
        //   return;
        // }
      }
      else if(maintaininfo.bizState == 'finished' && isfinished)
      {
        maintaininfo.tenantEvaluation=$.trim($('#tenantEvaluation').val());
      }
      else if(maintaininfo.bizState == 'finished' && (isfinished==false))
      {
        var status = $('.evaluation.pl_on').attr('data-status');
        if(status == undefined)
        {
          showMessage('请选择评价。');
          m_loading.remove();
          return;
        }
        maintaininfo.evaluation=status;
      }
      $.HDAPI.save_maintain(extra, maintaininfo, function(result){
          if(result.success)
          {
            callback();
          }
          else
          {
            m_loading.remove();
            showMessage(result.message);
          }
      });
  }
  m_loading.html();
  var maintainconfigure = {};
  function load_task_info()
  {

    $.HDAPI.getTask(taskinfo.uuid, function(result){
        m_loading.remove();
        if(result.success)
        {console.log(JSON.stringify(result));
          if(result.body.length == 0)
          {
              return;
          }
          $(result.body.operates).each(function(idx, operate){
              $('.submitbtn[data-name="'+get_value(operate.name)+'"]').removeClass('hidden').parent().removeClass('hidden');
              $('.submitbtn[data-name="'+get_value(operate.name)+'"]').removeClass('hidden').html(get_value(operate.title));
          });
          if(result.body.operates.length ==1)
          {
              $('#buttons').children().removeClass('work_re dc1 dc2');
          }

          $('.submitbtn').click(function(e){
              submit_maintain($(this).attr('data-name'),$('#messages').val());
              // $('#submit').attr('data-operate', $(this).attr('data-name'));
              // $('#messages-dialog').show();
          });
        }else
        {
          showMessage(result.message);
        }
    });
  }
  var taskinfo=get_storage('task');
  var maintaininfo = undefined;
  if(taskinfo)
  {
    var data = {
      userGroups: userGroups,
      stores: stores_uuids,
    };
    $.HDAPI.get_maintain(taskinfo.billUuid, data, function(result){
      if(result.success)
      {console.log(JSON.stringify(result));
        maintaininfo = result.body;
        load_maintain(result.body);
      }else
      {
        m_loading.remove();
        showMessage(result.message);
      }
    });
  }
  $('#operator').html(userinfo.name);
});
