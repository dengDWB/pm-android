  function get_now_full(withoutseconds)
  {
    var now = new Date();
    var month =now.getMonth() -0 +1;
    var day =now.getDate() -0 ;
    var hours =now.getHours() -0 ;
    var minutes =now.getMinutes() -0 ;
    var seconds =now.getSeconds() -0 ;
    if(month< 10)
      month = "0"+month;
    if(day< 10)
      day = "0"+day;
    if(hours< 10)
      hours = "0"+hours;
    if(minutes< 10)
      minutes = "0"+minutes;
    if(seconds< 10)
      seconds = "0"+seconds;
    if(withoutseconds)
      return now.getFullYear()+"-"+month+"-"+day+' '+hours+":"+minutes;
    return now.getFullYear()+"-"+month+"-"+day+' '+hours+":"+minutes+":"+seconds;
  }

  function convertDataURLToBlob(dataURL)
  {
      var arr = dataURL.split(',');
      var code = window.atob(arr[1]);
      var aBuffer = new window.ArrayBuffer(code.length);
      var uBuffer = new window.Uint8Array(aBuffer);
      for(var i = 0; i < code.length; i++)
      {
          uBuffer[i] = code.charCodeAt(i);
      }
      var Builder = window.WebKitBlobBuilder || window.MozBlobBuilder;
      if(Builder)
      {
          var builder = new Builder;
          builder.append(aBuffer);
          return builder.getBlob(format);
      }
      else
      {
          // return new window.Blob([ uBuffer ]);
          return new window.Blob([ aBuffer ], {type: arr[0].match(/:(.*?);/)[1]});
      }
  }
  function changeBlobImageQuality(blob, callback, format, quality)
  {
      format = format || 'image/jpeg';
      quality = quality || 0.6; // 经测试0.9最合适
      var fr = new FileReader();
      fr.onload = function(e)
      {
          var dataURL = e.target.result;
          var img = new Image();
          img.onload = function()
          {
              var canvas = document.createElement('canvas');
              var ctx = canvas.getContext('2d');
          var oldWidth = img.width;
          var oldHeight = img.height;
          var newWidth = img.width;//window.screen.width;
          var newHeight = Math.floor(oldHeight / oldWidth * newWidth);
              canvas.width = newWidth;
              canvas.height = newHeight;
          ctx.drawImage(img, 0, 0, newWidth, newHeight);
              // ctx.drawImage(img, 0, 0);
              var newDataURL = canvas.toDataURL(format, quality);
              if(callback) callback(convertDataURLToBlob(newDataURL), img);
              canvas = null;
          };
          img.src = dataURL;
      };
      fr.readAsDataURL(blob); // blob 转 dataURL
      function dataURLtoBlob(dataurl)
      {
          var arr = dataurl.split(','),
              mime = arr[0].match(/:(.*?);/)[1],
              bstr = atob(arr[1]),
              len = bstr.length,
              u8arr = new Uint8Array(len);
          while (len--) u8arr[len] = bstr.charCodeAt(len);
          return new Blob([u8arr], {type: mime});
      }
  }

  function downscaleImage(dataUrl, newWidth, imageType, imageArguments) {
      "use strict";
      var image, oldWidth, oldHeight, newHeight, canvas, ctx, newDataUrl;

      // Provide default values
      imageType = imageType || "image/jpeg";
      imageArguments = imageArguments || 0.7;

      // Create a temporary image so that we can compute the height of the downscaled image.
      image = new Image();
      image.src = dataUrl;
      oldWidth = image.width;
      oldHeight = image.height;
      newHeight = Math.floor(oldHeight / oldWidth * newWidth)

      // Create a temporary canvas to draw the downscaled image on.
      canvas = document.createElement("canvas");
      canvas.width = newWidth;
      canvas.height = newHeight;
      var ctx = canvas.getContext("2d");

      // Draw the downscaled image on the canvas and return the new data URL.
      ctx.drawImage(image, 0, 0, newWidth, newHeight);
      newDataUrl = canvas.toDataURL(imageType, imageArguments);
      return newDataUrl;
  }
  function formatDate(date) {
    var d = new Date(date);
        var seconds = d.getSeconds();
        var minutes = d.getMinutes();
      var day = d.getDate();
        var month = d.getMonth();
      var hours = d.getHours();
      var year = d.getFullYear();
      if(seconds < 10)
          seconds = '0'+seconds;
        if(minutes < 10)
          minutes = '0'+minutes;
        if(day < 10)
          day = '0'+day;
        if(hours < 10)
          hours = '0'+hours;
      month = month - 0 + 1;
      if(month < 10)
          month = '0'+ month;
      return year+'-'+month+'-'+day+' '+hours+':'+minutes+':'+seconds;
  }
    function formatNumber(num)
    {
      if(num===undefined)

      if(num==null)

      return +(Math.round(num + "e+2")  + "e-2");
    }
    function checkMobile(sMobile){
       /**
        * 手机号码:
        * 13[0-9], 14[5,7], 15[0, 1, 2, 3, 5, 6, 7, 8, 9], 17[6, 7, 8], 18[0-9], 170[0-9]
        * 移动号段: 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        * 联通号段: 130,131,132,155,156,185,186,145,176,1709
        * 电信号段: 133,153,180,181,189,177,1700
        */
       if((/^1(3[0-9]|4[57]|5[0-35-9]|8[0-9]|70)\d{8}$/.test(sMobile)))
         return true;
       /**
        * 中国移动：China Mobile
        * 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        */
       if((/(^1(3[4-9]|4[7]|5[0-27-9]|7[8]|8[2-478])\d{8}$)|(^1705\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国联通：China Unicom
        * 130,131,132,155,156,185,186,145,176,1709
        */
       if((/(^1(3[0-2]|4[5]|5[56]|7[6]|8[56])\d{8}$)|(^1709\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国电信：China Telecom
        * 133,153,180,181,189,177,1700
        */
       if((/(^1(33|53|77|8[019])\d{8}$)|(^1700\d{7}$)/.test(sMobile)))
         return true;
       return false;
     }

  function create_task_item(task, status)
  {
    var html = $('<li class="device-item"></li>');

    if(task.store)
      $(html).append('<div class="g-list-title">项目：'+get_value(task.store.name)+'</div>');
    else
      $(html).append('<div class="g-list-title">项目：'+get_value(task.store)+'</div>');
    $(html).append('<div class="g-list-title">时间：'+get_value(task.time)+'</div>');
    $(html).append('<div class="vn05 g-list-yjt"></div>');
    $(html).data('task', task);

    return html;

  function query_tasks(page, status){
      var data = {
        pageSize: 10,
        page: page,
        userId: userinfo.code,
        taskType:status,
      };
    var can_loading = $('.tab[data-status="'+status+'"]').data('can_loading');
    $('.tab[data-status="'+status+'"]').data('can_loading', false);

    m_loading.html();//loading 启动
      $.HDAPI.queryTasks(data, function(result){
      m_loading.remove();
          if(result.success)
          {
            if(page ==0) {
              $('.task-list[data-status="'+status+'"]').children().remove();
            }

        $(result.body.records).each(function(idx, record){
          var tasklist= $('.task-list[data-status="'+status+'"]');
          $(tasklist).append(create_task_item(record, status));
        });
          $('.tab[data-status="'+status+'"]').data('page', page);
          $('.tab[data-status="'+status+'"]').data('can_loading',(result.body.pageCount-1 != page));
           setup_hooks();

           if(result.body.records.length) {
             $("#" + status + "_num").data("num", result.body.records.length);
             $("#" + status + "_num").html(result.body.records.length);
             $("#" + status + "_num_wraper").css("display", "inline");
           } else {
             $("#" + status + "_num").data("num", "0");
             $("#" + status + "_num_wraper").css("display", "none");
           }

            var total_task_num = 0;
            $('.task-list').each(function(idx, item) {
              var status = $(item).attr('data-status'),
                  li_num = $(item).children("li").length;
              $("#" + status + "_num").html(li_num);
              total_task_num = total_task_num + li_num;
            });
            if(window.MobileBridge && typeof(window.MobileBridge.appBadgeNum) === "function") {
                window.MobileBridge.appBadgeNum("total", total_task_num);
            }

          else
          {
            showMessage(result.message);
          $('.tab[data-status="'+status+'"]').data('can_loading', can_loading);
          }
      update_height();
      });
    }

    $('.swiper-wrapper').height($('.swiper-slide.swiper-slide-active').height());
    $('.device-item').off();
    $('.device-item').click(function(e){
      var task = $(this).data('task');
      var status = $(this).data('status');
      if(task)
      {
        if(status == 'to_execute')
        {
              goto_task(task);
        }
        else if(status=='to_sign_in')
        {
          if(task.billType.lastIndexOf("property.operInspect.inspect_app")==0)
          {
            save_storage("task", task);
            // goto_url('oper.signin.html');
            window.MobileBridge.pageLink('运营巡检签收', 'offline://oper.signin.html', -1)
          }
              else if(task.billType.lastIndexOf("property.device.repair")==0)
          {
            save_storage("task", task);
            // goto_url('repair.signin.html');
            window.MobileBridge.pageLink('设备维修明细', 'offline://repair.signin.html', -1)
          }
              else
              {
            var data = {
                  "billUuid":task.billUuid,
                  "taskUuid":task.uuid,
                  "operatorUser":userinfo
              };

            m_loading.html();
            $.HDAPI.signInTask(data, function(result){
              m_loading.remove();
                  if(result.success)
                  {
                    goto_task(task);
                  }
                  else
                  {
                    showMessage(result.message);
                  }
              });
              }
        }

      }
    });
  }
    remove_storage("task");
  function goto_task(task)
  {
    if(task.billType.lastIndexOf("property.device.inspect")==0)
    {
     if(userinfo.permissions.indexOf("/cre-app/inspectionFacilities/update") >= 0) {
        save_storage("task", task);
        // goto_url('device.execute.html');
        window.MobileBridge.pageLink('设备巡检计划工单', 'offline://device.execute.html', -1)
      }

    }
    else if(task.billType.lastIndexOf("sales.salesinput")==0)
    {
     if(userinfo.permissions.indexOf("/cre-app/saleInput/update") >= 0) {
      save_storage("task", task);
      // goto_url('sales.input.execute.html');
      window.MobileBridge.pageLink('设备巡检计划工单', 'offline://sales.input.execute.html', -1)
      }
    }
    else if(task.billType.lastIndexOf("oper.complaintBill")==0)
    {
     if(userinfo.permissions.indexOf("/cre-app/complainAdvice/update") >= 0) {
      save_storage("task", task);
      // goto_url('complaints.execute.html');
      window.MobileBridge.pageLink('索引', 'offline://complaint.execute.html', -1)
      }
    }
    else if(task.billType.lastIndexOf("oper.maintainBill")==0)
    {
     if(userinfo.permissions.indexOf("/cre-app/projectRepair/update") >= 0) {
      save_storage("task", task);
      // goto_url('maintain.execute.html');
      window.MobileBridge.pageLink('工程报修', 'offline://maintain.execute.html', -1)
      }
    }
    else if(task.billType.lastIndexOf("property.operInspect.inspect_app")==0)
    {
     if(userinfo.permissions.indexOf("/cre-app/operInspect/update") >= 0) {
      save_storage("task", task);
      // goto_url('oper.execute.html');
      window.MobileBridge.pageLink('工程报修', 'offline://oper.execute.html', -1)
      }
    }
    else if(task.billType.lastIndexOf("property.device.repair")==0)
    {
     if(userinfo.permissions.indexOf("/cre-app/deviceRepair/update") >= 0) {
      save_storage("task", task);
      // goto_url('repair.execute.html');
      window.MobileBridge.pageLink('设备维修明细', 'offline://repair.execute.html', -1)
      }
    }
  }
});
</script>

</body>
</html>
