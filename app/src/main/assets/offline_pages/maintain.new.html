	function changeBlobImageQuality(blob, callback, format, quality)
	{
	    format = format || 'image/jpeg';
	    quality = quality || 0.6; // 经测试0.9最合适
	    var fr = new FileReader();
	    fr.onload = function(e)
	    {
	        var dataURL = e.target.result;
	        var img = new Image();
	        img.onload = function()
	        {
	            var canvas = document.createElement('canvas');
	            var ctx = canvas.getContext('2d');
			    var oldWidth = img.width;
			    var oldHeight = img.height;
			    var newWidth = img.width;//window.screen.width;
		    	var	newHeight = Math.floor(oldHeight / oldWidth * newWidth);
	            canvas.width = newWidth;
	            canvas.height = newHeight;
		    	ctx.drawImage(img, 0, 0, newWidth, newHeight);
	            // ctx.drawImage(img, 0, 0);
	            var newDataURL = canvas.toDataURL(format, quality);
	            if(callback) callback(convertDataURLToBlob(newDataURL), img);
	            canvas = null;
	        };
	        img.src = dataURL;
	    };
	    fr.readAsDataURL(blob); // blob 转 dataURL
	    function dataURLtoBlob(dataurl)
	    {
	        var arr = dataurl.split(','),
	            mime = arr[0].match(/:(.*?);/)[1],
	            bstr = atob(arr[1]),
	            len = bstr.length,
	            u8arr = new Uint8Array(len);
	        while (len--) u8arr[len] = bstr.charCodeAt(len);
	        return new Blob([u8arr], {type: mime});
	    }
	}

	function downscaleImage(dataUrl, newWidth, imageType, imageArguments) {
	    "use strict";
	    var image, oldWidth, oldHeight, newHeight, canvas, ctx, newDataUrl;

	    // Provide default values
	    imageType = imageType || "image/jpeg";
	    imageArguments = imageArguments || 0.7;

	    // Create a temporary image so that we can compute the height of the downscaled image.
	    image = new Image();
	    image.src = dataUrl;
	    oldWidth = image.width;
	    oldHeight = image.height;
	    newHeight = Math.floor(oldHeight / oldWidth * newWidth)

	    // Create a temporary canvas to draw the downscaled image on.
	    canvas = document.createElement("canvas");
	    canvas.width = newWidth;
	    canvas.height = newHeight;
	    var ctx = canvas.getContext("2d");

	    // Draw the downscaled image on the canvas and return the new data URL.
	    ctx.drawImage(image, 0, 0, newWidth, newHeight);
	    newDataUrl = canvas.toDataURL(imageType, imageArguments);
	    return newDataUrl;
	}

	  function checkMobile(sMobile){
       /**
        * 手机号码:
        * 13[0-9], 14[5,7], 15[0, 1, 2, 3, 5, 6, 7, 8, 9], 17[6, 7, 8], 18[0-9], 170[0-9]
        * 移动号段: 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        * 联通号段: 130,131,132,155,156,185,186,145,176,1709
        * 电信号段: 133,153,180,181,189,177,1700
        */
       if((/^1(3[0-9]|4[57]|5[0-35-9]|8[0-9]|70)\d{8}$/.test(sMobile)))
         return true;
       /**
        * 中国移动：China Mobile
        * 134,135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178,1705
        */
       if((/(^1(3[4-9]|4[7]|5[0-27-9]|7[8]|8[2-478])\d{8}$)|(^1705\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国联通：China Unicom
        * 130,131,132,155,156,185,186,145,176,1709
        */
       if((/(^1(3[0-2]|4[5]|5[56]|7[6]|8[56])\d{8}$)|(^1709\d{7}$)/.test(sMobile)))
         return true;
       /**
        * 中国电信：China Telecom
        * 133,153,180,181,189,177,1700
        */
       if((/(^1(33|53|77|8[019])\d{8}$)|(^1700\d{7}$)/.test(sMobile)))
         return true;
       return false;
     }

 $('#contract').click(function(){
    var maintainSource =$("#maintainSource").data('maintainSource');
    if(maintainSource == undefined)
    {
      showMessage('请先选择报修对象。');
      return;
    }
    else if(maintainSource.code == 'inner')
    {
      if(stores.length!=1)
      {
        popipm.html('请选择',stores, function(popip, e, item){
          $("#contract").data('contract',item);
          $("#contract").text(item.name);
          $("#contract").css("opacity","1");
        });
      }
    }
    else if(maintainSource.code == 'tenant')
    {
      popipm.html('请选择',stores, function(popip, e, store){
          $("#contract").data('store',store);
          // $("#contract").text(store.name);
          // $("#contract").css("opacity","1");
          var canload = true;
          popip1.html('请选择',{
            load : function(popup, keyword, page)
            {
              if(canload)
              {
                m_loading.html();//loading 启动
                var data = {
                  pageSize: 20,
                  page: page,
                  keyWords: keyword,
                  stores: [store.uuid],
                };
                $.HDAPI.query_contract(data, function(result){
                  m_loading.remove();
                  if(result.success)
                  {
                    canload= (result.body.pageCount-1 != page)
                    popup.appendData({
                      page:result.body.page-0+1,
                      pageCount:result.body.pageCount,
                      dataset:result.body.records
                    });
                  }else
                  {
                    showMessage(result.message);
                  }
                });
              }
            },
            onSelected: function(popip, e, item){
              $("#contract").data('contract',item);
              $("#contract").text(store.name + ', '+item.name);
              $("#contract").css("opacity","1");
            }
          });
      });
    }
 });

  function get_post_data()
  {
    var data = {
    };

    var source = $("#maintainSource").data('maintainSource');
    if(source == undefined)
    {
      showMessage("请选择报修对象。");
      return undefined;
    }
    data.maintainSource = source.code;
    var contract = $('#contract').data('contract');
    if(contract == undefined)
    {
      showMessage("请选择商户。");
      return undefined;
    }
    if(source.code=='tenant')
    {
      data.store = contract.store;
      data.contract ={
        uuid:contract.uuid,
        code:contract.code,
        name:contract.name
      };
      data.tenant = contract.tenant;
    }
    else
      data.store = contract;

    data.beforePictures = get_attachments();
    var appointmentTime = $.trim($('#appointmentTime').val());
    if(appointmentTime=='')
    {
      showMessage("请选择期望上门时间。");
      return undefined;
    }
    if(appointmentTime+':00' < get_now_full().replace(' ','T'))
    {
      showMessage('期望上门时间必须大于当前时间。');
      return undefined;
    }
    data.appointmentTime = format_hd_time(appointmentTime, true);
    var maitainType = $("#maitainType").data('maitainType');
    if(maitainType == undefined)
    {
      showMessage("请选择报修类型。");
      return undefined;
    }
    data.maitainType = maitainType;
    var maitainAddress = $.trim($('#maitainAddress').val());
    // if(maitainAddress=='')
    // {
    //   showMessage("请输入报修地点。");
    //   return undefined;
    // }
    data.maitainAddress = maitainAddress;

    var contactInfo = $.trim($('#contactInfo').val());
    if(contactInfo=='')
    {
      showMessage("请输入联系方式。");
      return undefined;
    }
    if(checkMobile(contactInfo)==false)
    {
      showMessage("请输入正确的联系方式。");
      return undefined;
    }
    data.contactInfo = contactInfo;

    var maitainContent = $.trim($('#maitainContent').val());
    if(maitainContent=='')
    {
      showMessage("请输入详情描述。");
      return undefined;
    }
    data.maitainContent = maitainContent;
    data.permGroupId=userGroup.key;
    data.permGroupTitle=userGroup.value;
    return data;
  }

  $('#submit').click(function(e){
    var data = 'time='+get_now_full()+'&operator.id='+userinfo.code+'&operator.fullname='+userinfo.name+'&operator.namespace=hd';
    var args = get_post_data();
    if( args == undefined)
    {
  	 return;
    }
    m_loading.html();//loading 启动
    $.HDAPI.create_maintain(data, args, function(result){
      m_loading.remove();//loading 移除
      if(result.success)
      {
        showMessage('数据提交成功');
        goto_url("maintains.html");
      }
      else
      {
        showMessage(result.message);
      }
    });
  });

  var maitainTypes = [];
   $.HDAPI.get_maintain_types(function(result){
      m_loading.remove();//loading 移除
      if(result.success)
      {
        maitainTypes = result.body;
      }else
      {
        showMessage(result.message);
      }
  });
  $('#appointmentTime').val(get_now_full().substr(0, 16).replace(' ','T'));
  $('#userinfo').html(userinfo.name);
});
